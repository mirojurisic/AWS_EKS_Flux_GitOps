apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-hello
  template:
    metadata:
      labels:
        app: flask-hello
    spec:
      containers:
        - name: flask-hello
          image: 796618404628.dkr.ecr.eu-central-1.amazonaws.com/flask-hello:latest
          ports:
            - containerPort: 5000